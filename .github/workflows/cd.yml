name: ðŸš€ CD - Build & Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging
        - production

env:
  PYTHON_VERSION: "3.11"
  DOCKER_REGISTRY: ghcr.io
  
jobs:
  # ==============================================================================
  # 1. ë¹Œë“œ ë° ë°°í¬ ì¤€ë¹„
  # ==============================================================================
  build-and-push:
    name: ðŸ—ï¸ Build & Push Docker Images
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        service: [api, jupyter, airflow, mlflow, pytorch, feast]
        
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/movie-mlops-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ðŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/dockerfiles/Dockerfile.${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        
    - name: ðŸ“‹ Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ steps.meta.outputs.tags }}
        format: spdx-json
        output-file: sbom-${{ matrix.service }}.spdx.json
        
    - name: ðŸ›¡ï¸ Scan image for vulnerabilities
      uses: anchore/scan-action@v3
      id: scan
      with:
        image: ${{ steps.meta.outputs.tags }}
        fail-build: false
        
    - name: ðŸ“Š Upload SBOM and scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-artifacts-${{ matrix.service }}
        path: |
          sbom-${{ matrix.service }}.spdx.json
          ${{ steps.scan.outputs.sarif }}

  # ==============================================================================
  # 2. Docker Compose ì—…ë°ì´íŠ¸
  # ==============================================================================
  update-docker-compose:
    name: ðŸ“ Update Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ”„ Update image tags in docker-compose files
      run: |
        # SHA ê¸°ë°˜ íƒœê·¸ ìƒì„±
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        IMAGE_TAG="main-${SHORT_SHA}"
        
        # ëª¨ë“  docker-compose íŒŒì¼ì—ì„œ image íƒœê·¸ ì—…ë°ì´íŠ¸
        for service in api jupyter airflow mlflow pytorch feast; do
          for compose_file in docker/docker-compose.*.yml; do
            if grep -q "movie-mlops/$service" "$compose_file"; then
              sed -i "s|movie-mlops/$service:.*|movie-mlops/$service:$IMAGE_TAG|g" "$compose_file"
            fi
          done
        done
        
    - name: ðŸ“¤ Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git add docker/docker-compose.*.yml
          git commit -m "ðŸš€ Update Docker images to ${{ github.sha }}"
          git push
        fi

  # ==============================================================================
  # 3. ë°°í¬ (ê°œë°œ í™˜ê²½)
  # ==============================================================================
  deploy-development:
    name: ðŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-push, update-docker-compose]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'development'
    
    environment: development
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”„ Pull latest changes
      run: git pull origin main
      
    - name: ðŸ³ Deploy with Docker Compose
      run: |
        # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
        cp .env.template .env
        
        # ê°œë°œ í™˜ê²½ ì„¤ì • ì ìš©
        echo "ENVIRONMENT=development" >> .env
        echo "DEBUG=true" >> .env
        
        # ê¸°ë³¸ ì„œë¹„ìŠ¤ ë°°í¬ (API + Database)
        docker compose -f docker/docker-compose.postgres.yml up -d
        docker compose -f docker/docker-compose.redis.yml up -d
        docker compose -f docker/docker-compose.api.yml up -d
        
        # í—¬ìŠ¤ ì²´í¬
        sleep 30
        curl -f http://localhost:8000/health || exit 1
        
    - name: ðŸ“Š Deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Development" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **API Endpoint**: http://localhost:8000" >> $GITHUB_STEP_SUMMARY
        echo "- **API Health**: âœ… Healthy" >> $GITHUB_STEP_SUMMARY

  # ==============================================================================
  # 4. ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„± (íƒœê·¸ í‘¸ì‹œ ì‹œ)
  # ==============================================================================
  create-release:
    name: ðŸ“‹ Create Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
      
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ“‹ Generate release notes
      run: |
        # ì´ì „ íƒœê·¸ ì°¾ê¸°
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^)
        
        # ì»¤ë°‹ ë©”ì‹œì§€ ê¸°ë°˜ ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„±
        echo "## ðŸŽ‰ Release ${{ github.ref_name }}" > release-notes.md
        echo "" >> release-notes.md
        echo "### ðŸ”„ Changes since $PREVIOUS_TAG" >> release-notes.md
        echo "" >> release-notes.md
        
        git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" >> release-notes.md
        
        echo "" >> release-notes.md
        echo "" >> release-notes.md
        echo "### ðŸ³ Docker Images" >> release-notes.md
        echo "" >> release-notes.md
        echo "All images are available at:" >> release-notes.md
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/movie-mlops-api:${{ github.ref_name }}\`" >> release-notes.md
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/movie-mlops-airflow:${{ github.ref_name }}\`" >> release-notes.md
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/movie-mlops-mlflow:${{ github.ref_name }}\`" >> release-notes.md
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/movie-mlops-pytorch:${{ github.ref_name }}\`" >> release-notes.md
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/movie-mlops-feast:${{ github.ref_name }}\`" >> release-notes.md
        echo "- \`${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/movie-mlops-jupyter:${{ github.ref_name }}\`" >> release-notes.md
        
    - name: ðŸ·ï¸ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release-notes.md
        draft: false
        prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        generate_release_notes: true
        
  # ==============================================================================
  # 5. ì•Œë¦¼ (Slack, Discord ë“±)
  # ==============================================================================
  notify:
    name: ðŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-development, create-release]
    if: always()
    
    steps:
    - name: ðŸ“¢ Deployment notification
      run: |
        echo "## ðŸ“¢ Deployment Notification" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.deploy-development.result }}" == "success" ]; then
          echo "âœ… **Development deployment**: Successful" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Development deployment**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.create-release.result }}" == "success" ]; then
          echo "âœ… **Release creation**: Successful" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ needs.create-release.result }}" == "skipped" ]; then
          echo "â­ï¸ **Release creation**: Skipped (not a tag)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Release creation**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
