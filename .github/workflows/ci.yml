name: ðŸ§ª CI - Code Quality & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  
jobs:
  # ==============================================================================
  # 1. ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  # ==============================================================================
  code-quality:
    name: ðŸ” Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
        
    - name: ðŸŽ¨ Check code formatting (Black)
      run: |
        black --check --diff .
        
    - name: ðŸ“ Check import sorting (isort)
      run: |
        isort --check-only --diff .
        
    - name: ðŸ” Lint code (flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: ðŸ”’ Type checking (mypy)
      run: |
        mypy src/ --ignore-missing-imports || true
        
    - name: ðŸ›¡ï¸ Security scan (bandit)
      run: |
        pip install bandit[toml]
        bandit -r src/ -f json -o bandit-report.json || true
        
    - name: ðŸ“Š Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  # ==============================================================================
  # 2. ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  # ==============================================================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/dev.txt
        
    - name: ðŸ§ª Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short --cov=src --cov-report=xml --cov-report=html
        
    - name: ðŸ“Š Upload coverage reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
          
    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ==============================================================================
  # 3. í†µí•© í…ŒìŠ¤íŠ¸ (Docker í•„ìš”í•œ ê²½ìš°)
  # ==============================================================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/dev.txt
        pip install -r requirements/postgres.txt
        pip install -r requirements/redis.txt
        
    - name: ðŸ”§ Setup test environment
      run: |
        cp .env.template .env
        echo "POSTGRES_HOST=localhost" >> .env
        echo "REDIS_HOST=localhost" >> .env
        
    - name: ðŸ§ª Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short
        
  # ==============================================================================
  # 4. Docker ë¹Œë“œ í…ŒìŠ¤íŠ¸
  # ==============================================================================
  docker-build:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        service: [api, jupyter, airflow, mlflow, pytorch]
        
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/dockerfiles/Dockerfile.${{ matrix.service }}
        push: false
        tags: movie-mlops/${{ matrix.service }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  # ==============================================================================
  # 5. ì¢…í•© ë³´ê³ ì„œ
  # ==============================================================================
  report:
    name: ðŸ“Š Test Report
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests, docker-build]
    if: always()
    
    steps:
    - name: ðŸ“¥ Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: ðŸ“Š Generate summary report
      run: |
        echo "## ðŸ§ª CI Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.code-quality.result }}" == "success" ]; then
          echo "âœ… **Code Quality**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Code Quality**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.unit-tests.result }}" == "success" ]; then
          echo "âœ… **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Unit Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.integration-tests.result }}" == "success" ]; then
          echo "âœ… **Integration Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Integration Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.docker-build.result }}" == "success" ]; then
          echo "âœ… **Docker Build**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Docker Build**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Artifacts**: Check the artifacts section for detailed reports" >> $GITHUB_STEP_SUMMARY
