# pytest 설정 파일

[tool:pytest]
# 테스트 디렉토리
testpaths = src tests

# 테스트 파일 패턴
python_files = test_*.py *_test.py

# 테스트 함수 패턴
python_functions = test_*

# 커버리지 설정
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --verbose
    --tb=short

# 마커 설정
markers =
    slow: 느린 테스트 (실제 API 호출 등)
    integration: 통합 테스트
    unit: 단위 테스트
    api: API 관련 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 최소 Python 버전
minversion = 6.0
